<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Registration</title>
    <link rel="stylesheet" href="logins.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <img alt="Logo" height="40" src="https://storage.googleapis.com/a1aa/image/6m2ijxQ7RdpwP9mNfba4s4jKGNoBTkbigZUAbV6kWrkFs0DKA.jpg" width="40"/>
        <div>
            <a href="#">Home</a>
            <a href="#">Packages</a>
            <a href="#">Destinations</a>
            <a href="#">Prices</a>
            <a href="#">Wedding</a>
        </div>
        <a href="login.html">Login</a>
    </div>


    <div class="container">
        <div class="header">
            <h1>Join Our Adventure!</h1>
            <p>Register now to explore the world with us.</p>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phoneNo" name="phoneNo" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <i class="fas fa-globe"></i>
                <select id="country" name="country" required>
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>

                    
                </select>
            </div>
            <div class="form-group">
                <i class="fas fa-venus-mars"></i>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Other" required> Other</label>
                </div>
            </div>
            <button type="submit">
                <span>Register</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
        <div id="uniqueIDDisplay" class="hidden">
            <h2>Your Unique ID:</h2>
            <p id="uniqueID"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
