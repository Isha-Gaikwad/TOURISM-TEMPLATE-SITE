<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestMH</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Soft blue background */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #1e90ff, #87ceeb); /* Gradient navbar */
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffdd59; /* Yellow hover effect */
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 64px;
            margin-top: 20px;
        }

        .carousel-arrow {
            position: absolute;
            display: grid;
            margin-block: auto;
            height: max-content;
            width: 50px;
            background-color: #ffffff;
            border: none;
            font-size: 3rem;
            padding: 0;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-arrow:hover,
        .carousel-arrow:focus {
            opacity: 1;
            transform: scale(1.1);
        }

        .carousel-arrow--prev {
            left: 0;
        }

        .carousel-arrow--next {
            right: 0;
        }

        .carousel-container {
            width: 90%;
            padding-block: 16px;
            margin: 16px auto;
            overflow-x: hidden;
            display: flex;
            gap: 15px; /* Increased gap for slide distinction */
            align-items: center;
            scroll-snap-type: x mandatory;
            flex-flow: row nowrap;
            scroll-behavior: smooth;
        }

        .carousel-slide {
            width: calc(33.33% - 15px); /* Adjusted to match gap */
            height: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            background: linear-gradient(120deg, #ffa07a, #f08080); /* Gradient background */
            text-align: center;
            border-radius: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .carousel-slide:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .carousel-slide img {
            width: 280px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            margin-bottom: 20px; /* Add spacing below the image */
        }

        .carousel-slide h1 {
            margin: 10px 0 15px; /* Adjusted bottom margin */
            font-size: 1.5rem;
        }

        .carousel-slide img:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }

        @media (max-width: 600px) {
            .carousel-slide {
                width: 90%; /* For mobile, occupy the majority of the screen */
            }
        }
    </style>

    <header class="navbar">
        <div class="logo">TourismSite</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Tours</a>
            <a href="#">Bookings</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>    

    <div class="carousel">
        <button class="carousel-arrow carousel-arrow--prev" onclick="handleCarouselMove(false)">
            &#8249;
        </button>
      
        <button class="carousel-arrow carousel-arrow--next" onclick="handleCarouselMove()">
            &#8250;
        </button>
        
        <div class="carousel-container" dir="ltr">
            <div class="carousel-slide">
                <h1>Mumbai</h1>
                <img src="wmhimg/1.webp" alt="Mumbai">
            </div>
            <div class="carousel-slide">
                <h1>Delhi</h1>
                <img src="wmhimg/2.webp" alt="Delhi">
            </div>
            <div class="carousel-slide">
                <h1>Chennai</h1>
                <img src="wmhimg/3.webp" alt="Chennai">
            </div>
            <div class="carousel-slide">
                <h1>Kolkata</h1>
                <img src="wmhimg/4.webp" alt="Kolkata">
            </div>
            <div class="carousel-slide">
                <h1>Bangalore</h1>
                <img src="wmhimg/5.webp" alt="Bangalore">
            </div>
            <div class="carousel-slide">
                <h1>Hyderabad</h1>
                <img src="wmhimg/6.webp" alt="Hyderabad">
            </div>
        </div>
    </div>

    <script>
        const carousel = document.querySelector(".carousel-container");
        const slide = document.querySelector(".carousel-slide");

        function handleCarouselMove(positive = true) {
            const slideWidth = slide.clientWidth + 15; // Includes the gap between slides
            carousel.scrollLeft = positive ? carousel.scrollLeft + slideWidth : carousel.scrollLeft - slideWidth;
        }
    </script>
</body>
</html>
